name: Node.js CI
on:
  push:
    branches: [ "main" ]
env:
  AWS_REGION: "us-east-2"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACC_ID}}:role/aws-next-report-access
          role-session-name: GitHub-Action-Role
          aws-region: us-east-2
      
      - name: Run commands on EC2
        id: run_commands
        run: |
          aws sts get-caller-identity
          aws ssm send-command \
              --instance-ids "i-0e8c9bfb3c28e15ab" \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=["cd home/ubuntu/next-report-app", "git pull", "npm install --legacy-peer-deps", "npm run build", "pm2 kill", "pm2 stop", "pm2 start npm --name nextjs-app -- run start -- -p 3000"]' \
              --comment "testing connection"
  
